<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Limoncello ‚Äì Live Order Board</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background:
        linear-gradient(
            to bottom,
            rgba(255,255,255,0.05),
            rgba(255,255,255,0.35),
            rgba(255,255,255,0.65),
            rgba(255,255,255,0.88)
        ),
        url('https://i.postimg.cc/ryBVXgm8/Chat-GPT-Image-10-Ara-2025-10-55-35.png');
    background-size: cover;
    background-position: center top;
    background-attachment: fixed;
    color: #444;
}
.header {
    text-align: center;
    padding: 25px;
    background: #FFEFAFEE;
    backdrop-filter: blur(4px);
    box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 1px;
    color: #c2852a;
}
.header span {
    font-size: 34px;
    margin-right: 10px;
}
form {
    background: #ffffffd9;
    padding: 15px;
    border-radius: 12px;
    max-width: 450px;
    margin: 20px auto 35px auto;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    backdrop-filter: blur(4px);
}
form input, form button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 16px;
}
form input {
    background: rgba(255,255,255,0.85);
}
form button {
    background: #c7eace;
    color: #2f7b4b;
    border: none;
    cursor: pointer;
    font-weight: bold;
}
form button:hover { background: #b5e3be; }
.board {
    display: flex;
    justify-content: space-between;
    gap: 15px;
    flex-wrap: wrap;
    padding: 0 15px;
}
.column {
    width: 23%;
    background: rgba(255,255,255,0.65);
    backdrop-filter: blur(6px);
    padding: 12px;
    border-radius: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.10);
    min-height: 350px;
}
.column h2 {
    text-align: center;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 10px;
    background: #fff8f2;
    color: #a06620;
    font-size: 20px;
    box-shadow: inset 0 0 4px rgba(0,0,0,0.1);
}
#newCol  { background: rgba(255,248,209,0.65); }
#prepCol { background: rgba(255,227,194,0.65); }
#readyCol{ background: rgba(223,247,227,0.65); }
#collCol { background: rgba(228,236,255,0.65); }
.order {
    background: rgba(255,255,255,0.9);
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    border-left: 6px solid #ddd;
    backdrop-filter: blur(3px);
}
.order-header {
    display: flex;
    align-items: center;
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 17px;
}
.order-icon {
    font-size: 24px;
    margin-right: 10px;
    opacity: .9;
}
.timer {
    font-size: 13px;
    opacity: 0.75;
}
.order button {
    margin-right: 5px;
    margin-top: 6px;
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 13px;
}
.btn-prep  { background: #ffb25d; color: #fff; }
.btn-ready { background: #4caf50; color: #fff; }
.btn-coll  { background: #5c7cff; color: #fff; }
.order button:hover { opacity: 0.85; }
.drag-over {
    outline: 3px dashed #ffcb49;
    background: rgba(255,236,179,0.35);
    transition: 0.3s;
}
#confettiCanvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="header"><span>üçã</span>Limoncello ‚Äì Mediterranean Breeze Order Board</div>

<form id="orderForm">
    <input id="customerName" placeholder="Customer Name" required>
    <input id="itemSummary" placeholder="Item Summary" required>
    <input id="notes" placeholder="Notes (optional)">
    <button type="submit">Add Order</button>
</form>

<div class="board">
    <div class="column" id="newCol"  ondragover="allowDrop(event)" ondrop="dropCard(event,'New')">
        <h2>‚ú® New</h2>
        <div id="newContainer"></div>
    </div>
    <div class="column" id="prepCol" ondragover="allowDrop(event)" ondrop="dropCard(event,'Preparing')">
        <h2>üç≥ Preparing</h2>
        <div id="prepContainer"></div>
    </div>
    <div class="column" id="readyCol" ondragover="allowDrop(event)" ondrop="dropCard(event,'Ready')">
        <h2>‚úîÔ∏è Ready</h2>
        <div id="readyContainer"></div>
    </div>
    <div class="column" id="collCol" ondragover="allowDrop(event)" ondrop="dropCard(event,'Collected')">
        <h2>üì¶ Collected</h2>
        <div id="collContainer"></div>
    </div>
</div>

<canvas id="confettiCanvas"></canvas>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, doc, collection, addDoc, onSnapshot, updateDoc }
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "REPLACE_ME",
    authDomain: "REPLACE_ME.firebaseapp.com",
    projectId: "REPLACE_ME",
    storageBucket: "REPLACE_ME.appspot.com",
    messagingSenderId: "REPLACE_ME",
    appId: "REPLACE_ME"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function iconFor(status) {
    return { New:"‚ú®", Preparing:"üç≥", Ready:"‚úîÔ∏è", Collected:"üì¶" }[status];
}

function throwConfetti() {
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    for (let i=0; i<200; i++){
        setTimeout(()=>{
            ctx.fillStyle = `hsl(${Math.random()*360}, 80%, 60%)`;
            ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 8, 8);
        }, i*5);
    }
}

let draggedId = null;
window.dragStart = (id) => { draggedId = id; };
window.allowDrop = (e) => { e.preventDefault(); };
window.dropCard = async (e, newStatus) => {
    if (!draggedId) return;
    await updateDoc(doc(db, "orders", draggedId), { status: newStatus, statusTimestamp: Date.now() });
    if (newStatus === "Collected") throwConfetti();
};

onSnapshot(collection(db, "orders"), (snapshot) => {
    newContainer.innerHTML = "";
    prepContainer.innerHTML = "";
    readyContainer.innerHTML = "";
    collContainer.innerHTML = "";

    snapshot.forEach((docSnap) => {
        const order = docSnap.data();
        const id = docSnap.id;
        const elapsedCreated = Math.floor((Date.now() - order.timestamp) / 60000);
        const elapsedStatus = Math.floor((Date.now() - (order.statusTimestamp || order.timestamp)) / 60000);

        let card = document.createElement("div");
        card.className = "order";
        card.draggable = true;
        card.ondragstart = () => dragStart(id);

        card.innerHTML = `
            <div class="order-header">
                <span class="order-icon">${iconFor(order.status)}</span>
                ${order.customerName}
            </div>
            <div>${order.itemSummary}</div>
            <small>${order.notes || ""}</small><br><br>

            <div class="timer">
                Created: ${elapsedCreated}m ago<br>
                In status: ${elapsedStatus}m
            </div>

            <button class="btn-prep" onclick="updateStatus('${id}','Preparing')">Preparing</button>
            <button class="btn-ready" onclick="updateStatus('${id}','Ready')">Ready</button>
            <button class="btn-coll" onclick="updateStatus('${id}','Collected')">Collected</button>
        `;

        if (order.status === "New") newContainer.appendChild(card);
        if (order.status === "Preparing") prepContainer.appendChild(card);
        if (order.status === "Ready") readyContainer.appendChild(card);
        if (order.status === "Collected") collContainer.appendChild(card);
    });
});

window.updateStatus = async (id, newStatus) => {
    await updateDoc(doc(db, "orders", id), {
        status: newStatus,
        statusTimestamp: Date.now()
    });
    if (newStatus === "Collected") throwConfetti();
};

document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    await addDoc(collection(db, "orders"), {
        customerName: customerName.value,
        itemSummary: itemSummary.value,
        notes: notes.value,
        status: "New",
        timestamp: Date.now(),
        statusTimestamp: Date.now()
    });

    e.target.reset();
});
</script>

</body>
</html>
